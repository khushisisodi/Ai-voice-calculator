<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Calculator with Fixed Voice Recognition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            padding: 20px;
        }

        .calculator-container {
            width: 100%;
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .calculator {
            padding: 20px;
        }

        .display {
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: right;
            position: relative;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .previous-operand {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
            min-height: 1.5rem;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .current-operand {
            color: white;
            font-size: 2.5rem;
            font-weight: 500;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .voice-status {
            position: absolute;
            bottom: 10px;
            left: 15px;
            color: #ff4081;
            font-size: 1.2rem;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 12px;
        }

        .btn {
            border: none;
            border-radius: 50%;
            height: 70px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-number {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .btn-operator {
            background-color: rgba(255, 64, 129, 0.3);
        }

        .btn-equals {
            background-color: #ff4081;
        }

        .btn-function {
            background-color: rgba(33, 150, 243, 0.3);
        }

        .voice-instructions {
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 0.9rem;
            background-color: rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .listening .voice-status {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .calculator-container {
                border-radius: 15px;
            }
            
            .display {
                min-height: 100px;
                padding: 15px;
            }
            
            .current-operand {
                font-size: 2rem;
            }
            
            .btn {
                height: 60px;
                font-size: 1.3rem;
            }
        }

        @media (max-width: 350px) {
            .btn {
                height: 50px;
                font-size: 1.1rem;
            }
            
            .display {
                min-height: 80px;
            }
            
            .current-operand {
                font-size: 1.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <div class="display">
                <div class="previous-operand" id="previous-operand"></div>
                <div class="current-operand" id="current-operand">0</div>
                <div class="voice-status" id="voice-status">
                    <i class="fas fa-microphone"></i>
                </div>
            </div>
            
            <div class="buttons">
                <button class="btn btn-function" data-action="clear">C</button>
                <button class="btn btn-function" data-action="backspace">
                    <i class="fas fa-backspace"></i>
                </button>
                <button class="btn btn-function" data-action="voice-input">
                    <i class="fas fa-microphone"></i>
                </button>
                <button class="btn btn-operator" data-action="/">÷</button>
                
                <button class="btn btn-number" data-number="7">7</button>
                <button class="btn btn-number" data-number="8">8</button>
                <button class="btn btn-number" data-number="9">9</button>
                <button class="btn btn-operator" data-action="*">×</button>
                
                <button class="btn btn-number" data-number="4">4</button>
                <button class="btn btn-number" data-number="5">5</button>
                <button class="btn btn-number" data-number="6">6</button>
                <button class="btn btn-operator" data-action="-">−</button>
                
                <button class="btn btn-number" data-number="1">1</button>
                <button class="btn btn-number" data-number="2">2</button>
                <button class="btn btn-number" data-number="3">3</button>
                <button class="btn btn-operator" data-action="+">+</button>
                
                <button class="btn btn-number" data-number="0">0</button>
                <button class="btn btn-number" data-number=".">.</button>
                <button class="btn btn-function" data-action="speak-result">
                    <i class="fas fa-volume-up"></i>
                </button>
                <button class="btn btn-equals" data-action="calculate">=</button>
            </div>
        </div>
        
        <div class="voice-instructions" id="voice-instructions">
            <p>Try saying: "5 plus 3", "10 minus 2", "6 times 4", "8 divided by 2"</p>
        </div>
    </div>

    <script>
        class Calculator {
            constructor() {
                this.previousOperandElement = document.getElementById('previous-operand');
                this.currentOperandElement = document.getElementById('current-operand');
                this.voiceStatusElement = document.getElementById('voice-status');
                this.voiceInstructionsElement = document.getElementById('voice-instructions');
                
                this.currentOperand = '0';
                this.previousOperand = '';
                this.operation = undefined;
                this.shouldResetScreen = false;
                
                this.recognition = this.setupVoiceRecognition();
                
                this.initEventListeners();
            }
            
            initEventListeners() {
                // Button clicks
                document.querySelectorAll('.btn').forEach(button => {
                    button.addEventListener('click', () => {
                        const action = button.getAttribute('data-action');
                        const number = button.getAttribute('data-number');
                        
                        if (number) {
                            this.inputNumber(number);
                        } else if (action) {
                            this.handleAction(action);
                        }
                        
                        this.updateDisplay();
                    });
                });
                
                // Keyboard support
                document.addEventListener('keydown', (event) => {
                    if (/[0-9]/.test(event.key)) {
                        this.inputNumber(event.key);
                    } else if (event.key === '.') {
                        this.inputNumber('.');
                    } else if (event.key === '+' || event.key === '-') {
                        this.chooseOperation(event.key);
                    } else if (event.key === '*' || event.key === 'x') {
                        this.chooseOperation('*');
                    } else if (event.key === '/') {
                        this.chooseOperation('/');
                    } else if (event.key === 'Enter' || event.key === '=') {
                        this.calculate();
                    } else if (event.key === 'Escape') {
                        this.clear();
                    } else if (event.key === 'Backspace') {
                        this.backspace();
                    }
                    
                    this.updateDisplay();
                });
            }
            
            inputNumber(number) {
                if (this.shouldResetScreen) {
                    this.currentOperand = '';
                    this.shouldResetScreen = false;
                }
                
                if (number === '.' && this.currentOperand.includes('.')) return;
                if (this.currentOperand === '0' && number !== '.') {
                    this.currentOperand = number;
                } else {
                    this.currentOperand += number;
                }
            }
            
            handleAction(action) {
                switch (action) {
                    case 'clear':
                        this.clear();
                        break;
                    case 'backspace':
                        this.backspace();
                        break;
                    case 'voice-input':
                        this.startVoiceInput();
                        break;
                    case 'speak-result':
                        this.speakResult();
                        break;
                    case '+':
                    case '-':
                    case '*':
                    case '/':
                        this.chooseOperation(action);
                        break;
                    case 'calculate':
                        this.calculate();
                        break;
                }
            }
            
            clear() {
                this.currentOperand = '0';
                this.previousOperand = '';
                this.operation = undefined;
            }
            
            backspace() {
                if (this.currentOperand.length === 1) {
                    this.currentOperand = '0';
                } else {
                    this.currentOperand = this.currentOperand.slice(0, -1);
                }
            }
            
            chooseOperation(operation) {
                if (this.currentOperand === '0') return;
                
                if (this.previousOperand !== '') {
                    this.calculate();
                }
                
                this.operation = operation;
                this.previousOperand = this.currentOperand;
                this.shouldResetScreen = true;
            }
            
            calculate() {
                let computation;
                const prev = parseFloat(this.previousOperand);
                const current = parseFloat(this.currentOperand);
                
                if (isNaN(prev) || isNaN(current)) return;
                
                switch (this.operation) {
                    case '+':
                        computation = prev + current;
                        break;
                    case '-':
                        computation = prev - current;
                        break;
                    case '*':
                        computation = prev * current;
                        break;
                    case '/':
                        if (current === 0) {
                            computation = 'Error';
                        } else {
                            computation = prev / current;
                        }
                        break;
                    default:
                        return;
                }
                
                this.currentOperand = computation.toString();
                this.operation = undefined;
                this.previousOperand = '';
                this.shouldResetScreen = true;
            }
            
            updateDisplay() {
                this.currentOperandElement.textContent = this.formatDisplayNumber(this.currentOperand);
                
                if (this.operation != null) {
                    const operatorSymbol = this.getOperationSymbol(this.operation);
                    this.previousOperandElement.textContent = 
                        `${this.formatDisplayNumber(this.previousOperand)} ${operatorSymbol}`;
                } else {
                    this.previousOperandElement.textContent = '';
                }
            }
            
            formatDisplayNumber(number) {
                if (number === 'Error') return number;
                
                const stringNumber = number.toString();
                const integerDigits = parseFloat(stringNumber.split('.')[0]);
                const decimalDigits = stringNumber.split('.')[1];
                
                let integerDisplay;
                
                if (isNaN(integerDigits)) {
                    integerDisplay = '0';
                } else {
                    integerDisplay = integerDigits.toLocaleString('en', {
                        maximumFractionDigits: 0
                    });
                }
                
                if (decimalDigits != null) {
                    return `${integerDisplay}.${decimalDigits}`;
                } else {
                    return integerDisplay;
                }
            }
            
            getOperationSymbol(operation) {
                switch (operation) {
                    case '+': return '+';
                    case '-': return '−';
                    case '*': return '×';
                    case '/': return '÷';
                    default: return '';
                }
            }
            
            setupVoiceRecognition() {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                
                if (!SpeechRecognition) {
                    this.voiceStatusElement.innerHTML = '<i class="fas fa-microphone-slash"></i>';
                    this.voiceInstructionsElement.textContent = 'Voice recognition not supported in this browser';
                    return null;
                }
                
                const recognition = new SpeechRecognition();
                recognition.continuous = false;
                recognition.lang = 'en-US';
                recognition.interimResults = false;
                recognition.maxAlternatives = 1;
                
                recognition.onstart = () => {
                    document.body.classList.add('listening');
                    this.voiceStatusElement.innerHTML = '<i class="fas fa-microphone"></i> Listening...';
                };
                
                recognition.onend = () => {
                    document.body.classList.remove('listening');
                    this.voiceStatusElement.innerHTML = '<i class="fas fa-microphone"></i>';
                };
                
                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript.toLowerCase();
                    this.processVoiceCommand(transcript);
                };
                
                recognition.onerror = (event) => {
                    console.error('Speech recognition error', event.error);
                    this.voiceStatusElement.innerHTML = '<i class="fas fa-microphone-slash"></i> Error';
                };
                
                return recognition;
            }
            
            startVoiceInput() {
                if (this.recognition) {
                    try {
                        this.recognition.start();
                    } catch (error) {
                        console.error('Speech recognition start failed', error);
                    }
                } else {
                    this.voiceInstructionsElement.textContent = 'Voice recognition not available';
                }
            }
            
            processVoiceCommand(transcript) {
                console.log('Voice command:', transcript);
                
                // Process mathematical expressions with improved multiplication recognition
                let expression = transcript
                    .replace(/plus/gi, '+')
                    .replace(/add/gi, '+')
                    .replace(/minus/gi, '-')
                    .replace(/subtract/gi, '-')
                    .replace(/times/gi, '*')
                    .replace(/multiplied by/gi, '*')
                    .replace(/multiply/gi, '*')
                    .replace(/into/gi, '*')
                    .replace(/x/gi, '*')
                    .replace(/divided by/gi, '/')
                    .replace(/divide/gi, '/')
                    .replace(/over/gi, '/')
                    .replace(/to the power/gi, '^')
                    .replace(/squared/gi, '^2')
                    .replace(/cubed/gi, '^3')
                    .replace(/percent/gi, '%')
                    .replace(/\s+/g, '')
                    .replace(/[^0-9+\-*/.^%()]/g, '');
                
                // Handle cases where multiplication might be implied without explicit operator
                expression = expression.replace(/(\d)(\()/g, '$1*$2') // 2(3) -> 2*(3)
                                       .replace(/(\))(\d)/g, '$1*$2') // (2)3 -> (2)*3
                                       .replace(/(\d)([a-zA-Z])/g, '$1*$2'); // 2x -> 2*x
                
                try {
                    // Simple evaluation for demonstration (in a real app, use a more secure method)
                    if (expression) {
                        // For basic operations only
                        if (/^[\d+\-*/.]+$/.test(expression)) {
                            const result = eval(expression);
                            this.currentOperand = result.toString();
                            this.previousOperand = expression + ' =';
                            this.operation = undefined;
                            this.updateDisplay();
                            this.speakResult();
                        }
                    }
                } catch (error) {
                    console.error('Error processing voice command', error);
                }
            }
            
            speakResult() {
                if ('speechSynthesis' in window) {
                    const utterance = new SpeechSynthesisUtterance();
                    utterance.text = `The result is ${this.currentOperand}`;
                    utterance.volume = 1;
                    utterance.rate = 0.8;
                    utterance.pitch = 1;
                    
                    window.speechSynthesis.speak(utterance);
                } else {
                    this.voiceInstructionsElement.textContent = 'Speech synthesis not supported';
                }
            }
        }

        // Initialize the calculator when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new Calculator();
        });
    </script>
</body>
</html>
